sudo: required
language: bash

services:
  - docker

after_success:
  - openssl aes-256-cbc -K $encrypted_1a10d2a97ea2_key -iv $encrypted_1a10d2a97ea2_iv
    -in .snapcraft/travis_snapcraft.cfg -out .snapcraft/snapcraft.cfg -d

deploy:
  'on':
    branch: master
  provider: script
  script: docker run -v $(pwd):$(pwd) -t snapcore/snapcraft sh -c "apt update && cd $(pwd) && snapcraft && snapcraft push *.snap --release edge"
  skip_cleanup: true
